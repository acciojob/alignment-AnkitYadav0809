<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        .middle { /* Add your CSS styles here */ }
        .green { background-color: green; }
        .blue { background-color: blue; }
        table { border-collapse: collapse; }
        td { padding: 1px; border: 1px solid black; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">HTML Assignment #3</h1>

    <h3>Table 1</h3>
    <table class="middle" id="table-1">
        <tr>
            <td id="t11">Row 1, Cell 1</td>
            <td class="center" id="t12">Row 1, Cell 2</td>
            <td class="right" id="t13">Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
    </table>

    <h3>Table 2</h3>
    <table class="middle" id="table-2">
        <tr>
            <td id="t21" colspan="6">This cell spans 6 columns</td>
        </tr>
        <!-- Add more rows as per requirements -->
    </table>

    <h3>Table 3</h3>
    <table class="middle" id="table-3">
        <tr class="green">
            <td>First Row - Green</td>
        </tr>
        <tr>
            <td id="t-image"><img src="image-url" alt="Image" /></td>
        </tr>
        <tr class="blue">
            <td>Last Row - Blue</td>
        </tr>
    </table>
</body>
</html>
